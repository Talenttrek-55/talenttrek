<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expanded Online Shop</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #2196f3;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
      gap: 1rem;
    }
    .product {
      background: white;
      border-radius: 5px;
      padding: 1rem;
      width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 0.5rem;
      border-radius: 5px;
    }
    .product h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      flex-grow: 1;
    }
    .price {
      font-weight: bold;
      margin: 0.5rem 0;
      color: #2196f3;
      font-size: 1.2rem;
    }
    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0b7dda;
    }
    aside {
      position: fixed;
      right: 0;
      top: 60px;
      width: 300px;
      background: white;
      border-left: 1px solid #ddd;
      height: calc(100% - 60px);
      padding: 1rem;
      overflow-y: auto;
    }
    aside h2 {
      margin-top: 0;
      font-size: 1.3rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
      align-items: center;
    }
    .cart-item span {
      flex: 1;
    }
    .cart-item .qty {
      margin: 0 0.5rem;
      min-width: 20px;
      text-align: center;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      border-top: 1px solid #ddd;
      padding-top: 0.5rem;
      margin-top: 1rem;
      text-align: right;
    }
    @media (max-width: 900px) {
      aside {
        position: static;
        width: 100%;
        height: auto;
        border-left: none;
        margin-top: 1rem;
      }
      main {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    My Expanded Online Shop
  </header>

  <main id="products">
    <!-- Products inserted here -->
  </main>

  <aside>
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">Total: $0.00</div>
  </aside>

  <script>
    const products = [
      { id: 1, name: "Smartphone", price: 299.99, img: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=400&q=80" },
      { id: 2, name: "Laptop", price: 799.99, img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" },
      { id: 3, name: "Headphones", price: 49.99, img: "https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=crop&w=400&q=80" },
      { id: 4, name: "Smartwatch", price: 199.99, img: "https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=400&q=80" },
      { id: 5, name: "Camera", price: 499.99, img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" },
      { id: 6, name: "Tablet", price: 299.99, img: "https://images.unsplash.com/photo-1510552776732-01accb8aa0a1?auto=format&fit=crop&w=400&q=80" },
      { id: 7, name: "Gaming Console", price: 399.99, img: "https://images.unsplash.com/photo-1587202372775-3f6e3f540d82?auto=format&fit=crop&w=400&q=80" },
      { id: 8, name: "Wireless Mouse", price: 24.99, img: "https://images.unsplash.com/photo-1579967625933-4c20fbb5e8b3?auto=format&fit=crop&w=400&q=80" },
      { id: 9, name: "Mechanical Keyboard", price: 89.99, img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" },
      { id: 10, name: "Bluetooth Speaker", price: 59.99, img: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80" },
      { id: 11, name: "External Hard Drive", price: 119.99, img: "https://images.unsplash.com/photo-1581276879432-15a203e79790?auto=format&fit=crop&w=400&q=80" },
      { id: 12, name: "Fitness Tracker", price: 99.99, img: "https://images.unsplash.com/photo-1519861531022-c11e47b2a031?auto=format&fit=crop&w=400&q=80" }
    ];

    let cart = {};

    const productsContainer = document.getElementById("products");
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotalEl = document.getElementById("cart-total");

    function renderProducts() {
      productsContainer.innerHTML = "";
      products.forEach(product => {
        const productEl = document.createElement("div");
        productEl.classList.add("product");
        productEl.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p class="price">$${product.price.toFixed(2)}</p>
          <button data-id="${product.id}">Add to Cart</button>
        `;
        productsContainer.appendChild(productEl);
      });
    }

    function updateCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;
      for (const id in cart) {
        const product = products.find(p => p.id == id);
        const qty = cart[id];
        const itemTotal = product.price * qty;
        total += itemTotal;

        const cartItem = document.createElement("div");
        cartItem.classList.add("cart-item");
        cartItem.innerHTML = `
          <span>${product.name}</span>
          <button class="qty-btn" data-id="${id}" data-action="decrease">-</button>
          <span class="qty">${qty}</span>
          <button class="qty-btn" data-id="${id}" data-action="increase">+</button>
          <span>$${itemTotal.toFixed(2)}</span>
        `;
        cartItemsContainer.appendChild(cartItem);
      }
      cartTotalEl.textContent = `Total: $${total.toFixed(2)}`;
    }

    function addToCart(id) {
      if(cart[id]) {
        cart[id]++;
      } else {
        cart[id] = 1;
      }
      updateCart();
    }

    function changeQty(id, action) {
      if(!cart[id]) return;
      if(action === "increase") {
        cart[id]++;
      } else if(action === "decrease") {
        cart[id]--;
        if(cart[id] <= 0) {
          delete cart[id];
        }
      }
      updateCart();
    }

    renderProducts();
    updateCart();

    productsContainer.addEventListener("click", e => {
      if(e.target.tagName === "BUTTON") {
        const id = e.target.getAttribute("data-id");
        addToCart(id);
      }
    });

    cartItemsContainer.addEventListener("click", e => {
      if(e.target.classList.contains("qty-btn")) {
        const id = e.target.getAttribute("data-id");
        const action = e.target.getAttribute("data-action");
        changeQty(id, action);
      }
    });
  </script>

</body>
</html>
